<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GameDev Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        #gameContainer {
            background-color: #fff;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
            max-width: 100%;
        }
        h2 {
            color: #333;
        }
        a {
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My GameDev Journey</h1>
    </header>
    <main>
        <section id="gameContainer">
            <h2>My GameDev Game</h2>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <p><a href="index.html">Back to Journey</a></p>
        </section>
    </main>

    <script>
        // Basic game setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game loop
        function gameLoop() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw a simple shape (placeholder for your game)
            ctx.fillStyle = 'blue';
            ctx.fillRect(175, 175, 50, 50);

            // Continue the game loop
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
