<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GameDev Journey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        .project {
            background-color: #fff;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        .timeline {
            border-left: 2px solid #333;
            padding-left: 20px;
            margin-left: 20px;
        }
        .timeline-item {
            margin-bottom: 20px;
        }
        .timeline-date {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My GameDev Journey</h1>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p id="about-content"></p>
        </section>
        <section id="projects">
            <h2>My Current Projects</h2>
            <div id="projects-container"></div>
        </section>
        <section id="timeline">
            <h2>Journey Timeline</h2>
            <div id="timeline-container" class="timeline"></div>
        </section>
    </main>
    <script>
        // Fetch data from a JSON file or API endpoint
        async function fetchData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Populate the page with data
        async function populatePage() {
            const data = await fetchData();
            
            // Populate About section
            document.getElementById('about-content').textContent = data.about;
            
            // Populate Projects section
            const projectsContainer = document.getElementById('projects-container');
            data.projects.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.className = 'project';
                projectDiv.innerHTML = `
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                `;
                projectsContainer.appendChild(projectDiv);
            });
            
            // Populate Timeline section
            const timelineContainer = document.getElementById('timeline-container');
            data.timeline.forEach(item => {
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';
                let content = item.content;
                if (item.gameLink) {
                    content = `<a href="${item.gameLink}">${item.content}</a>`;
                }
                timelineItem.innerHTML = `
                    <div class="timeline-date">${item.date}</div>
                    <div class="timeline-content">${content}</div>
                `;
                timelineContainer.appendChild(timelineItem);
            });
        }

        // Call the function to populate the page when the script loads
        populatePage();
    </script>
</body>
</html>
